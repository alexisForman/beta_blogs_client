<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/main.css"/>
</head>
<body>
    <h1 style="text-align: center;">Beta Blogs</h1>
    <div>
        <div><b>Create Blog</b></div>
        <div>
            <form id="form-blog">
                <input type="text" name="title" placeholder="Title">
                <input type="text" name="content" placeholder="Content">
                <input type="text" name="image_path" placeholder="Put in a photo">
                <button type="submit">Create Blog</button>
            </form>
        </div>
    </div>

    <div id="edit-form-blog-container" style="display: none">
        <div>Edit Blog</div>
        <form id="edit-form-blog">
            <input type="text" name="title">
            <input type="text" name="content">
            <input type="text" name="image_path">
            <button type="submit">Edit Blog</button>
        </form>
    </div>
    <div class="blogs-container"></div>
</body>
<script src="./src/helpers.js"></script>
<script src="./src/api/blogs.js"></script>
<script src="./main.js"></script>
</html>
